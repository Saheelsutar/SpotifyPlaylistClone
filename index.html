<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>
    <div class="container flex bgblack">
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home p-1 m-1 rounded bgGray">
                <div class="logo invert"><img width="110" src="img/logo.svg" alt="SpotifyLogo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library m-1 p-1 rounded bgGray ">
                <div class="heading flex">
                    <img class="invert" src="img/library.svg" alt="library">
                    <h4>Your Library</h4>
                    
                </div>
                <div class="songLists">
                        <ul>
                            
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bgGray rounded p-1">
        <div class="headerRight rounded">
            <div class="nav">
                <div class="hamburgerContainer flex">

                    <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <!-- <h3>Premium Support Download</h3> -->
            <div class="buttons">
                <button class="signUpbtn">Sign up</button>
                <button class="logInbtn">Log In</button>
           </div>
         </div>
         <div class="spotifyPlaylist">
            <h2>Spotify Playlist</h2>
            <div class="cardContainer">
              

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                <div class="songInfo">
                    
                </div>
                <div class="songbuttons">
                    <img width="35" class="invert" id="previous" src="img/prevsong.svg" alt="">
                    <img width="35" class="invert" id="play" src="img/play.svg" alt="">
                    <img width="35" class="invert" id="next" src="img/nextsong.svg" alt="">

                </div>
                <div class="timevol"> <div class="songTime"></div>
                <div class="volume">
                    <img id="volume" class="invert" width="25" src="img/vol.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume">
                    </div>
                </div>
            </div>
               
            </div>
            </div>
         </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
